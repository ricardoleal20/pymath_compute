name: Build website and deploy ğŸš€

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Inject the {PATH} var ğŸ’‰
        run: python docs/server.py
        
      - name: Setup Pages ğŸ§±
        uses: actions/configure-pages@v5

      - name: Upload artifact ğŸ•Šï¸
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4